<!DOCTYPE html>
<html lang="en">
<title>Python Flask File Upload Example</title>
<head>
    <title>VF Annotation Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
<img src="/static/images/logo.png">
<div class="container">

    <p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
</p>


    <div class="container">


        # TODO
        <table border="1">
            <thead>
            <tr>
                <td>Title</td>
                <td>Image</td>
            </tr>
            </thead>
            <tr>
                <td>{{data.image_data}}</td>
                <td><img src="{{data.image_data}}" style="height=400;"></td>
            </tr>
            <tr>
                <td>{{data.binarisation}}</td>
                <td><img src="/{{data.binarisation}}" style="height=400;"></td>
            </tr>
            {% for item in data.text2Lines %}
            <tr>
                <td>{{item}}</td>
                <td><img src="/{{item}}" style="height=400;"></td>
            </tr>
            {% endfor %}
        </table>
        <!--<p>{{data.tesseract}}</p>-->
        <!--<p>{{data.calamari}}</p>-->
    </div>


</div>
</body>
</html>
